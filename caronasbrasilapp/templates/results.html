<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% for result in results %}
    Desde {{result.origin}} para {{result.destiny}}<br>
    No dia {{result.from_datetime|date:'d/m/Y'}}

<br>
{% endfor %}
</body>
</html>
